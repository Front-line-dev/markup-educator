    document.querySelector('#draw-button').addEventListener('click', async () => {
      userScreen.innerHTML = userHTML.value
      document.querySelector('#user-style').innerHTML = userCSS.value

      const userPixels = await htmlToImage.toPixelData(userScreen)
      const answerPixels = await htmlToImage.toPixelData(answerScreen)

      // compare canvas
      const pixelLength = userPixels.length
      let identicalPixels = 0
      for (let i=0; i<pixelLength; i++) {
        if (userPixels[i] === answerPixels[i])
          identicalPixels++
      }

      document.querySelector('#similarity').innerHTML = `${identicalPixels / pixelLength * 100}%`
    })
  </script>
