<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .screen_wrapper {
      width: 300px;
      height: 300px;
      border: 1px solid black;
    }

    .screen {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <input type="text" name="" id="title">
  <input type="text" name="" id="category">
  <br>
  <textarea name="" id="uhtml" cols="30" rows="10"></textarea>
  <textarea name="" id="ucss" cols="30" rows="10"></textarea>
  <textarea name="" id="ahtml" cols="30" rows="10"></textarea>
  <textarea name="" id="acss" cols="30" rows="10"></textarea>
  <button type="button" id="save">save</button>
  <div class="screen_wrapper"><div class="screen" id="uscreen"></div></div>
  <div class="screen_wrapper"><div class="screen" id="ascreen"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function getText(textareaID) {
      return document.querySelector(`#${textareaID}`).value
    }

    document.querySelector('#save').addEventListener('click', () => {
      const content = {
        userHTML: getText('uhtml'),
        userCSS: getText('ucss'),
        answerHTML: getText('ahtml'),
        answerCSS: getText('acss'),
        title: getText('title'),
        category: getText('category')
      }

      // download json file
      const file = new Blob([JSON.stringify(content, null, 4)])

      download(file, "quiz.json", "text/plain");
    })
  </script>
</body>
</html>
